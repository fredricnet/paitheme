<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="triangle-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Upward pointing triangles -->
      <path class="triangle" d="M 20,40 L 0,0 L 40,0 Z" fill="rgba(120, 119, 198, 0.15)" stroke="rgba(120, 119, 198, 0.25)" stroke-width="0.5"/>
      <path class="triangle-alt" d="M 60,40 L 40,0 L 80,0 Z" fill="rgba(157, 156, 255, 0.1)" stroke="rgba(157, 156, 255, 0.2)" stroke-width="0.5"/>
      
      <!-- Downward pointing triangles (offset) -->
      <path class="triangle-alt" d="M 0,40 L 40,40 L 20,80 Z" fill="rgba(157, 156, 255, 0.1)" stroke="rgba(157, 156, 255, 0.2)" stroke-width="0.5"/>
      <path class="triangle" d="M 40,40 L 80,40 L 60,80 Z" fill="rgba(120, 119, 198, 0.15)" stroke="rgba(120, 119, 198, 0.25)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Fill entire viewport with pattern -->
  <rect width="100%" height="100%" fill="url(#triangle-pattern)"/>
</svg>
